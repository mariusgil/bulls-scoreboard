<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    </head>
    <div class="wrapper">  
        <body>
            <div class="container">
                <div class="team">
                    <h3>HOME</h3>
                    <h2 id="home-score">0</h2>

                    </div>
                </div>
                <div class="team">
                    <h3>GUEST</h3>
                    <h2 id="guest-score">0</h2>
                    <div>
                        <button id="guest-score-btn1" onclick="guestOnePoint()">+1</button>
                        <button id="guest-score-btn2" onclick="guestTwoPoints()">+2</button>
                        <button id="guest-score-btn3" onclick="guestThreePoints()">+3</button>
                    </div>
                </div>
            </div>
            <script src="index.js"></script>
        </body>
    </div>
